<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="practica para la realizacion de un cronometro con conceptos de  DOM y BOM">
  <meta name="keywords" content="BOM, start, pause, reset">
  <meta name="author" content="Guzman, Nanci">
  <link rel="icon" href="./img/cronometro.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
  <header>

        <a class="navbar-brand" href="index.html"> <i class="bi bi-stopwatch"></i> Cronómetro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavSupportedContent" aria-controls="navbarNavSupportedContent" aria-expanded="false"

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          </ul>
        </div>

  <div class="container my-5" id="cronometro">

    <div class="text-center">
      <h2 id="time-display">00:00:00</h2>

        <button class="btn btn-success" id="start-btn">Iniciar</button>

        <button class="btn btn-danger" id="reset-btn">Reset</button>
